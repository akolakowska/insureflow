name: Build and deploy Next.js app to Azure Web App - insureflow-dashboard-app

on:
  push:
    branches:
      - feature/insureflow_frontend_azure
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app (standalone)
        run: npm run build

      - name: Prepare deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy
          
          # Copy standalone directory contents to deploy root
          cp -r .next/standalone/* deploy/
          
          # Create .next directory structure
          mkdir -p deploy/.next
          
          # Copy BUILD_ID
          cp .next/BUILD_ID deploy/.next/
          
          # Copy static assets to correct location for serving
          cp -r .next/static deploy/.next/
          
          # Copy public directory for static assets 
          cp -r public deploy/
          
          # Create proper server.js path reference
          echo "console.log('Starting Next.js in production mode');" > deploy/server-wrapper.js
          echo "process.env.NODE_ENV = 'production';" >> deploy/server-wrapper.js
          echo "process.chdir(__dirname);" >> deploy/server-wrapper.js
          echo "require('./server.js');" >> deploy/server-wrapper.js
          
          # List directories for debugging
          echo "Deployment package structure:"
          find deploy -type d | sort

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../release.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip deployment package
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'insureflow-dashboard-app'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7E95D2038D794DFEB25E3F14A04E81B2 }}
          startup-command: "node server-wrapper.js"
