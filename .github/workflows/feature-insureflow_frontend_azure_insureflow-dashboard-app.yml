name: Build and deploy Next.js app to Azure Web App - insureflow-dashboard-app

on:
  push:
    branches:
      - feature/insureflow_frontend_azure
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app (standalone)
        run: npm run build

      - name: Prepare deployment package
        run: |
          # Create clean deployment directory
          mkdir -p deploy

          # ✅ Copy all standalone runtime files (including server.js)
          cp -r .next/standalone/* deploy/

          # ✅ Move static assets to top-level /static (not .next/static)
          cp -r .next/static deploy/static

          # ✅ Copy build metadata files to top-level
          cp .next/BUILD_ID deploy/
          find .next -maxdepth 1 -name "*.json" -exec cp {} deploy/ \;

          # ✅ Copy public assets
          cp -r public deploy/

          # ✅ Optionally set environment variables (e.g., PORT, NODE_ENV)
          cat > deploy/.env << 'EOL'
          NODE_ENV=production
          PORT=8080
          EOL

          # ✅ Print structure for debugging
          echo "Final deployment structure:"
          find deploy -type f | sort


      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../release.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip deployment package
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'insureflow-dashboard-app'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7E95D2038D794DFEB25E3F14A04E81B2 }}
